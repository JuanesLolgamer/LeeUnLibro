<div class=" container mt-5">
    <div class="row">
        <div class=" col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">

                            <input type="text" formControlName="Username"
                            class="form-control form.control-lg" placeholder="Username">                         
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="contrasena"
                            class="form-control form.control-lg" placeholder="ContraseÃ±a">
                        </div>
                        <div class="mb-3">
                            <input type="Number" formControlName="id_documento"
                            class="form-control form.control-lg" placeholder="Id Documento">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ciudad"
                            class="form-control form.control-lg" placeholder="Ciudad">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion"
                            class="form-control form.control-lg" placeholder="Direccion">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="telefono"
                            class="form-control form.control-lg" placeholder="Telefono">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="email"
                            class="form-control form.control-lg" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <button Class="btn btn-primary btn-lg float-start" routerLink="/listar-producto">ATRAS</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">REGISTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
